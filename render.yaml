# ===========================================
# Render Blueprint - MuangThai E-commerce
# ===========================================
# วางไฟล์นี้ที่ root ของ project

databases:
  - name: muangthai-db
    databaseName: muangthai_db
    user: muangthai_user
    plan: free
    region: singapore

services:
  # ===========================================
  # Backend - Django API
  # ===========================================
  - type: web
    name: muangthai-api
    runtime: python
    region: singapore
    plan: free
    rootDir: backend
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn config.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: muangthai-db
          property: connectionString
      - key: CORS_ALLOWED_ORIGINS
        sync: false
      - key: PYTHON_VERSION
        value: "3.11.0"

  # ===========================================
  # Frontend - Next.js
  # ===========================================
  - type: web
    name: muangthai-web
    runtime: node
    region: singapore
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        sync: false
      - key: NODE_VERSION
        value: "18"