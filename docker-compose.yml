# ===========================================
# Shopee Clone - Docker Compose (Full Stack)
# ===========================================
# วิธีใช้: docker-compose up --build
# หยุด: docker-compose down
# ดู logs: docker-compose logs -f [service_name]

version: '3.8'

services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  db:
    image: postgres:15-alpine
    container_name: shopee_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-shopee_db}
      POSTGRES_USER: ${POSTGRES_USER:-shopee_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-shopee_password_123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-shopee_user} -d ${POSTGRES_DB:-shopee_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Redis (Cache & Message Broker)
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: shopee_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Django Backend API
  # ===========================================
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: shopee_api
    restart: unless-stopped
    command: >
      sh -c "python manage.py migrate --noinput &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
      - media_data:/app/media
      - static_data:/app/staticfiles
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=${SECRET_KEY:-django-insecure-dev-key-change-this}
      - DEBUG=${DEBUG:-True}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,api}
      - POSTGRES_DB=${POSTGRES_DB:-shopee_db}
      - POSTGRES_USER=${POSTGRES_USER:-shopee_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-shopee_password_123}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ===========================================
  # Celery Worker (Background Tasks)
  # ===========================================
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: shopee_worker
    restart: unless-stopped
    command: celery -A config worker -l INFO
    volumes:
      - ./backend:/app
      - media_data:/app/media
    environment:
      - SECRET_KEY=${SECRET_KEY:-django-insecure-dev-key-change-this}
      - DEBUG=${DEBUG:-True}
      - POSTGRES_DB=${POSTGRES_DB:-shopee_db}
      - POSTGRES_USER=${POSTGRES_USER:-shopee_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-shopee_password_123}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - api
      - redis

  # ===========================================
  # Next.js Frontend
  # ===========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: shopee_frontend
    restart: unless-stopped
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api
    depends_on:
      - api

# ===========================================
# Volumes
# ===========================================
volumes:
  postgres_data:
    name: shopee_postgres_data
  redis_data:
    name: shopee_redis_data
  media_data:
    name: shopee_media_data
  static_data:
    name: shopee_static_data